- name: Perguntas Frequentes
  initials: geral
  description:
  topics:
    - name: Aspectos Gerais
      questions:
        - question: Haverá uma idade mínima para se aposentar, pela proposta? Qual será ela?
          answer: Sim. A idade mínima para aposentadoria será de 65 anos para homens e 62 anos para mulheres, com, no mínimo, 25 anos de tempo de contribuição para ambos. No entanto, haverá regras de transição para os atuais trabalhadores.
        - question: Qual o valor estimado da economia que a reforma da previdência trará para os cofres públicos?
          answer: O valor estimado da economia com a aprovação da reforma é variável e muda conforme o texto é discutido e alterado. Segundo o Ministério da Fazenda, em um cálculo que leva em conta apenas o Regime Geral da Previdência Social (RGPS), dos segurados do Instituto Nacional do Seguro Social (INSS) e a assistência social, a proposta original encaminhada pelo Executivo permitiria ao governo economizar R$ 793 bilhões no decênio de 2018 a 2027. Com as alterações propostas pelo relator, o montante economizado cairia para R$ 604 bilhões, o equivalente a 76% da economia original.
        - question: Por que economizar com a aposentadoria do trabalhador?
          answer: Não se trata de “economizar com a aposentadoria do trabalhador”. É necessário que o governo corte gastos correntes para evitar o crescimento da dívida pública, a elevação da taxa de juros SELIC e a criação de um cenário de incertezas. É recomendável também que as ações governamentais tenham foco em ações de médio e longo prazos, preservando a capacidade de investimento do governo e o pagamento de salário dos trabalhadores na ativa, entre outras prioridades.
        - question: Como funciona o atual regime previdenciário do Brasil?
          answer: O sistema previdenciário vigente no Brasil é o de repartição simples baseado no princípio da contribuição dos trabalhadores da ativa para o pagamento dos inativos e pensionistas. Desse modo, o sistema depende de uma taxa de crescimento populacional elevada para funcionar bem. Mas essa taxa vem se reduzindo progressivamente no país em decorrência da queda na taxa de fecundidade, com cada vez menos nascimentos, e aumento da expectativa de vida.
        - question: Não seria melhor que todos se aposentassem de acordo com a idade que começaram a trabalhar?
          answer: O objetivo do regime previdenciário é a proteção do trabalhador na idade avançada, ou seja, que ele ao chegar em uma idade de maior dificuldade laborativa tenha sua capacidade de compra preservada, conforme dispõe a Constituição Federal no artigo 201, I. Tendo em vista que o sistema previdenciário brasileiro se baseia em um modelo de repartição simples, no qual, basicamente, as contribuições previdenciárias dos trabalhadores ativos cobrem os gastos com os trabalhadores inativos, não faz sentido, portanto, estabelecer um regime previdenciário que independa de idade mínima.
        - question: Do jeito que está a proposta, em quanto tempo teremos que debater novamente as regras gerais da aposentadoria?
          answer: A economia de um país gira em torno de uma série de fatores externos e internos, como a importação e exportação de produtos, a produção de mercadoria interna, entre outros. Do mesmo modo, a previdência social não se sustenta somente em suas próprias regras, estando diretamente relacionada com diversos fatores externos a ela, como a expectativa de vida da população, a taxa de natalidade, a arrecadação de tributos, entre outros fatores que fogem do controle governamental. Dessa forma, a necessidade de se debater novamente as regras gerais da previdência, e em quanto tempo isso pode acontecer, vai depender da evolução dos fatores externos que influenciam no regime previdenciário.
    - name: Regime Geral de Previdência Social (RGPS)
      questions:
        - question: Qual a idade mínima para trabalhadores urbanos se aposentarem pelo Regime Geral de Previdência Social (RGPS) caso a PEC 287/2016 seja aprovada?
          answer: No texto proposto pelo relator, a idade mínima de aposentadoria para as mulheres é 62 anos e para os homens, 65 anos, sendo necessários no mínimo 25 anos de contribuição previdenciária, mas existem regras de transição para os atuais trabalhadores.
        - question: Qual a idade mínima para trabalhadores rurais se aposentarem pelo RGPS caso a PEC 287/2016 seja aprovada?
          answer: No texto proposto pelo relator, para os trabalhadores rurais sem carteira assinada, agricultores familiares e pescadores artesanais, a idade mínima será de 57 anos para as mulheres e de 60 anos para os homens, sendo necessários no mínimo 15 anos de tempo de contribuição previdenciária.
        - question: O cálculo da média do benefício manterá os 80% das maiores contribuições?
          answer: Não. De acordo com o novo texto da PEC, serão considerados 100% das contribuições feitas a partir de 1994. Contudo, o percentual poderá ser modificado pela aprovação de outra lei.
        - question: É possível não estar vinculado à Previdência Social? Como faço para não contribuir e ficar com o meu dinheiro?
          answer: A contribuição previdenciária do trabalhador e do empregador é compulsória.  A previdência social brasileira se baseia em um modelo de repartição simples, com o princípio da solidariedade. Assim, todos são obrigados a filiar-se ao sistema para gozarem de uma proteção mínima. Ressalta-se que o RGPS não financia apenas aposentadorias, sendo também responsável pelo pagamento de auxílio doença, licença maternidade e pensões por morte, entre outros benefícios.
        - question: Recolher a contribuição previdenciária para os filhos menores de idade fará com que eles aposentem mais cedo?
          answer: O tempo de contribuição previdenciária, de acordo com a nova reforma, será parte integrante dos requisitos mínimos e não um requisito alternativo. Portanto, a contribuição voluntária antes da entrada no mercado de trabalho é indiferente, pois o trabalhador só adquire o direito à aposentadoria quando preencher todos os requisitos exigidos, inclusive a idade mínima, e não apenas uma parte deles.
    - name: Direitos Adquiridos
      questions:
        - question: É possível, com a discussão da reforma, atrasar as aposentadorias dos trabalhadores que já completaram os requisitos mínimos com o objetivo de o governo fazer caixa?
          answer: Não, pois o direito a se requerer a aposentadoria é líquido e certo. Os trabalhadores que até a promulgação da reforma completarem todos os requisitos para requerer sua aposentadoria, ainda que de acordo com as regras antigas, poderão fazê-lo a qualquer momento, não sendo afetados pelas mudanças. Nesse sentido, o governo não pode intervir na concessão da aposentadoria simplesmente para conter gastos.
        - question: Como fica a situação daqueles que optaram por ainda não se aposentar mesmo já podendo fazê-lo?
          answer: Os trabalhadores que até a promulgação da reforma completarem todos os requisitos para requerer sua aposentadoria, ainda que de acordo com as regras antigas, poderão fazê-lo a qualquer momento, não sendo afetados pelas mudanças, pois se trata de direito adquirido e não de uma mera expectativa de direito.
    - name: Pensões
      questions:
        - question: Um casal de aposentados ganha mais que dois salários mínimos, pois cada um tem sua aposentadoria conquistada com trabalho e contribuição pelo valor do teto da Previdência. Quando um deles falece, o sobrevivente vai ter sua renda diminuída?
          answer: O texto da PEC prevê a possibilidade de acumulação de aposentadoria e pensão até dois salários mínimos. No caso acima, o cônjuge sobrevivente poderá optar pelo benefício de maior valor, sabendo que o valor da pensão será de 50% da remuneração do falecido acrescidos de 10% para cada dependente.  Importante destacar que aqueles que possuem direito adquirido, ou seja, já possuem a pensão e o direito de se aposentar ou são aposentados até a data da vigência da nova Lei, não serão submetidos à regra.
        - question: O que está previsto para pensionistas que estão para se aposentar e contam com a renda de suas pensões (por morte) somada à renda da aposentadoria?
          answer: A nova regra não será aplicada àqueles que possuem direito adquirido, ou seja, aqueles que já possuem a pensão e o direito de se aposentar ou já são aposentados. Sendo assim, haverá tempo hábil para que as pessoas que ainda possam cumprir determinado tempo até que se aposentem façam seu planejamento financeiro. Vale lembrar que o beneficiário poderá decidir entre a aposentadoria ou a pensão.
    - name: Aposentadoria de Parlamentares
      questions:
        - question: Qual é a idade em que um deputado se aposenta? Ele também contribui com a Previdência?
          answer: >
            Atualmente, a idade mínima exigida para a concessão integral da aposentadoria a um deputado federal é de 60 anos de idade e 35 anos de contribuição, sem fazer distinção entre homens e mulheres (Plano de Seguridade Social dos Congressistas -PSSC - Lei 9.506/97). </br></br>
            Todavia, se a PEC 287/2016 for aprovada os detentores de novo mandato eletivo passam a ser obrigatoriamente vinculados ao Regime Geral de Previdência Social. Antes eles só contribuíam para o INSS caso não aderissem ao PSSC. </br></br>
            Pela nova regra, para o parlamentar federal se aposentar, ele terá que atingir o limite de 65 anos de idade se homem e 62, se mulher, e 35 anos de contribuição, acrescidos de 30% de pedágio sobre o que falta para atingir tal exigência.
        - question: Quanto um deputado terá de trabalhar a mais para se aposentar? Será que terá de pagar um pedágio pelo período que faltava pelas regras atuais, como os servidores que começaram até 2003?
          answer: Sim. Os parlamentares federais precisarão atingir a idade mínima de 62 anos para as mulheres e de 65 anos para os homens, a fim de adquirirem o direito à aposentadoria, além de cumprir os 30% de pedágio.
        - question: O relator manteve a previsão de que os mandatários de cargos eletivos serão regidos pelo Regime Geral de Previdência Social?
          answer: >
            Com relação a esse tema, foi mantida a redação do texto original encaminhado pelo Executivo ao Congresso: detentores de novos mandatos eletivos passam a ser obrigatoriamente vinculados ao RGPS.
        - question: As novas regras previdenciárias valerão para os Três Poderes?
          answer: Sim. O que deve ser ressaltado é que, para os servidores públicos das esferas estaduais e municipais, haverá um prazo de até dois anos para a constituição de entidades de previdência complementar, a exemplo do que já ocorre na União.  Ressalte-se que os regimes próprios existentes, apesar de terem suas particularidades, também serão afetados pela reforma da Previdência, a não ser que o município ou o estado, no prazo de 180 dias, opte por adotar regras distintas para seus servidores.
    - name: Aposentadoria por Invalidez
      questions:
        - question: Algo mudará sobre a concessão e manutenção da aposentadoria por invalidez para evitar que trabalhadores com capacidade laborativa não recebam indevidamente o benefício previdenciário?
          answer: >
            Sim. A previsão legal no sentido de obrigar o segurado a submeter-se a avaliações periódicas para verificação da continuidade das condições que ensejaram a concessão de aposentadoria foi mantida. </br></br>
            Segundo a regra proposta, os aposentados por invalidez passarão a ser chamados de aposentados por incapacidade permanente, e o valor do benefício será de 70% da média das contribuições acrescidos de 1,5%, 2,0% ou 2,5% do que ultrapassar o requisito mínimo para a aposentadoria voluntária (no caso daqueles submetidos ao RGPS, 25 anos de tempo de contribuição). </br></br>
            Nos casos de acidente do trabalho e doenças profissionais e do trabalho, no RGPS, e no caso de acidente em serviço e doença profissional, no RPPS, o benefício será de 100% da média.
    - name: Benefício da Prestação Continuada (BPC)
      questions:
        - question: Deficientes de baixa renda continuarão com direito a um benefício assistencial mesmo sem nunca terem contribuído, com reajuste pelo mesmo percentual de aumento do salário mínimo?
          answer: Sim. Estes terão seu direito ao benefício preservado. No caso do idoso, a idade para acesso ao benefício passará, gradativamente, de 65 para 68 anos, a partir de 2020, com acréscimo de um ano a cada dois anos.
